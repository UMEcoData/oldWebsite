    <h1>Contact Us</h1>
  </div>
 
  <p class="contact-para">Interested in joining or partnering with Michigan EcoData? Have questions? We'd love to hear from you!
    <br>
  Also, make sure to fill out our <a href = "https://docs.google.com/forms/d/e/1FAIpQLScCTmmrggSid6Sgmc1sw14zaQ4TyRxdhplVWAw4KfQuGUF35g/viewform">interest form.</a></p>

  </br>
  <div class = 'form'>
    <form action="https://formspree.io/moqworyz" method = "post">
        <fieldset> 
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <br/>
            <label for = 'email'> Your Email: </label>
            <input type="text" id="email" name='email'>
        </br>
            <label for="message"> Your Message:</label>
            <textarea id="message" name="message" style="height:200px"></textarea>
            </br>
            <input id='submit' type = "submit" value = "Send">

        </fieldset>
    </form> 
</div>
